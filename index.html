<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Badge</title>
</head>
<body>
  <div class="badge">
    <div class="badge__circle circle" data-count="0/7"></div>
    <div class="badge__content">
      <div class="badge__type">
        <p class="badge__type-text">Чеклист</p>
      </div>
      <h3 class="badge__completed">Выполнено: 0 из 7 действий</h3>
      <p class="badge__descr">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
    </div>
    <button class="badge__button">Открыть чеклист</button>
  </div>
</body>
</html>
